<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    
    <title>Time Mask</title>
    
    <script src="jquery-1.7.2.min.js"></script>
    <script src="jquery.timeMask.js"></script>
    
    <script>
      $(function (){
        $('input').timeMask();
      });
    </script>
  </head>
  <body>
    <input value="12:12"/>
    <input value="24:00"/>
    <input value="09:00"/>
    <input value="13:30"/>
    <input value="01:45"/>
  </body>
</html>
